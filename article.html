<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小鱼工具箱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="./conten_js/public_user/log_speak/log.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#8B5CF6',
                        dark: '#0F172A',
                        darker: '#0A0F1D',
                        panel: 'rgba(15, 23, 42, 0.7)',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        glow: '0 0 15px rgba(59, 130, 246, 0.3)',
                    }
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .backdrop-blur-sm {
                backdrop-filter: blur(8px);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-dark to-darker min-h-screen text-gray-200 font-inter">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- 导航栏 -->
        <nav class="mb-12">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold text-white">
                    <i class="fa fa-code mr-2"></i>小鱼工具箱
                </div>
                <div class="flex space-x-6">
                    <a href="index.html" class="text-gray-400 hover:text-white transition-colors duration-300">首页</a>
                    <a href="#" class="text-primary hover:text-primary/80 transition-colors duration-300">教程</a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors duration-300">工具</a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors duration-300">关于</a>
                </div>
            </div>
        </nav>

        <!-- 主要内容 -->
        <main>
            <div class="mb-8">
                <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold mb-2">文章详情</h1>
                <p class="text-gray-400">深入学习编程知识</p>
            </div>
            
            <div id="article-content" class="min-h-[60vh]">
                <!-- 文章内容将在这里动态加载 -->
                <div class="flex justify-center items-center py-16">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="mt-16 py-6 border-t border-gray-800 text-center text-gray-500 text-sm">
            <p>© 2025 小鱼工具箱 | 专注于编程技术分享</p>
        </footer>
    </div>

    <script src="script.js">
        const back_disp=document.getElementById('back-btn')
        back_disp.addEventListener('click',function(){
            window.history.back()
        })
    </script>
</body>
</html>
